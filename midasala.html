<!DOCTYPE html>
<html>
<head>
	<title>Miðasala</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="stilsida.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body class="border group nettari">
	<header class="nettariheader">
		<h1>Miðasalan</h1>
	</header>
	<section class="group disflex">
		<section class="flleft col1-2">
			<table class="tableborder col1">
				<thead>
					<tr>
						<th scope="col" class="borderbot">Miðar</th>
						<th scope="col" class="borderbot">Verð</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="borderbot">VIP</td>
						<td class="borderbot">30.000 kr</td>
					</tr>
					<tr>
						<td class="borderbot">A Svæði</td>
						<td class="borderbot">15.000 kr</td>
					</tr>
					<tr>
						<td class="borderbot">B Svæði</td>
						<td class="borderbot">10.000 kr</td>
					</tr>
				</tbody>
			</table>
		</section>
		<aside class="flright border ekkiborder group col1-2">
			<h3>Pöntunarferli</h3>
			<form class="formborder flright group" action="index.html">
				<aside>
					<label>
						  Fullt Nafn  
						<input type="text" name="username" placeholder="Full Name" required="">
					</label>
				</aside>
				<aside>
					<label>
						Símanúmer
						<input type="text" pattern="\d{3}(?:[\-\s]?)\d{4}" placeholder="Telephone Number" required="">
					</label>
				</aside>
				<aside>
					<label>
						 Tölvupóstur
						<input type="Email" name="email-address" placeholder="Email Address" required="">
					</label>
				</aside>
				<aside>
					<label>
						Svæði<br>
						<input type="radio" name="Tegund" value="Svæði VIP" checked>VIP
						<input type="radio" name="Tegund" value="svæði   A">  A
						<input type="radio" name="Tegund" value="svæði   B" checked>  B
					</label>
					</aside>
					<aside>	
					(Miðinn verður sentur)
					<input type="submit" name="submit" value="Panta" >
				</aside>
			</form>
		</aside>
	</section>
	<footer>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1740.2421040302909!2d-21.878909883500278!3d64.14018518359238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48d674be2b114ee9%3A0xa2418dfee7b696a4!2sLaugardalsholl+Sport+Center!5e0!3m2!1sen!2sis!4v1493719494373" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
	
	</footer>

</body>
</html>
